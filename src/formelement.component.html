<div *ngIf="formProperty.visible">
	<sf-widget-chooser
	(widgetInstanciated)="onWidgetInstanciated($event)"
	[widgetInfo]="formProperty.schema.widget">
	</sf-widget-chooser>
	<button *ngFor="let button of buttons" [ngClass]="button.style" (click)="button.action($event)">{{button.label}}</button>
</div>
